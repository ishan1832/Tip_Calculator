<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="tipcalculator.css">
      <title>Tip Calculator</title>
   </head>
   <body>
      <header>
         <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="tipcalculator.html">Tip Calculator</a>
         </div>
      </header>
      <main>
         <div id="container">
            <h1>Calculate your tip</h1>
            <div id="calculator">
               <form class="fc">
                  <p>How much was your bill?</p>
                  $ <input id="billamt" type="text" placeholder="Bill Amount">
                  <p>How was your service?</p>
                  <select id="serviceQual">
                     <option disabled selected value="0">-- Choose an Option --</option>
                     <option value="0.3">30&#37; &#45; Outstanding</option>
                     <option value="0.2">20&#37; &#45; Good</option>
                     <option value="0.15">15&#37; &#45; It was OK</option>
                     <option value="0.1">10&#37; &#45; Bad</option>
                     <option value="0.05">5&#37; &#45; Terrible</option>
                  </select>
                  <p>How many people are sharing the bill?</p>
                  <input id="peopleamt" type="text" placeholder="Number of People">
                  <button type="button" id="calculate">Calculate!</button>
               </form>
            </div>
            <div id="totalTip">
               <sup>$</sup><span id="tip">0.00</span>
               <small id="each">each</small>
            </div>
         </div>
         <script type="text/javascript" src="tipcalculator.js"></script>
      </main>
   </body>
</html>
